
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Select a state</mat-label>
        <mat-select [(value)]="selectedState" (selectionChange)="onStateChange($event.value)">
          <mat-option *ngFor="let state of states" [value]="state">{{ state.toUpperCase() }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
